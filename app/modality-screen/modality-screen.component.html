<div style="width:1366px;
height: 700px;
">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <!-- alert Column -->
    <ng-container matColumnDef="alert">
      <th mat-header-cell *matHeaderCellDef> alert </th>
      <td mat-cell *matCellDef="let patient"> {{patient.IsHavingAlerts}} </td>
    </ng-container>

    <!-- Name Column -->
    <mat-text-column name="patient-name1" matColumnDef="patient-name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PATIENT NAME </th>
      <td mat-cell *matCellDef="let patient"> {{patient.PatientName}} </td>
    </mat-text-column>

    <!-- DOB Column -->
    <mat-text-column name="birth-date1"  matColumnDef="birth-date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE OF BIRTH </th>
      <td mat-cell *matCellDef="let patient"> {{patient.PatientBirthDate}} </td>
    </mat-text-column>

    <!-- ID Column -->
    <mat-text-column name="id1" matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let patient"> {{patient.PatientID}} </td>
    </mat-text-column>

    <!-- study DT Column -->
    <mat-text-column name="studyDT1" matColumnDef="studyDT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TIME-DATE </th>
      <td mat-cell *matCellDef="let patient"> {{patient.PatientStudyDateTime}} </td>
    </mat-text-column>

    <!-- accession Column -->
    <mat-text-column name="accessionNumber1" matColumnDef="accessionNumber" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCESSION NUMBER </th>
      <td mat-cell *matCellDef="let patient"> {{patient.PatientAccessionNumber}} </td>
    </mat-text-column>

    <!-- study description Column -->
    <mat-text-column name="studyDescr1" matColumnDef="studyDescr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> STUDY DESCRIPTION </th>
      <td mat-cell *matCellDef="let patient"> {{patient.PatientStudyDescription}} </td>
    </mat-text-column>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
