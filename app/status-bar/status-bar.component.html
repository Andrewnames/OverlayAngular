<div style="display: grid;
grid-template-columns: 750px 1fr;
width: 1366px;
height: 68px;
text-align: right;
background-color: #7797ae;">

  <!-- pwl label -->
  <label *ngIf="IsPwlLabelVisible" style="
grid-column: 1;
height: 27px;
font-size: 22px;
font-weight: bold;
line-height: 3em;
text-align: left;
    margin-left: 40px;
color: rgb(255, 255, 255);
letter-spacing: 1.5px;">Patient worklist</label>


  <mat-button-toggle-group *ngIf="IsSelectScreen"  #group="matButtonToggleGroup" >
    <mat-button-toggle value="selectProtocol"  >
      1. Select Injection Protocol
    </mat-button-toggle>
    <mat-button-toggle value="editPatient">
      2. Add Patient data
    </mat-button-toggle>
    <mat-button-toggle value="injectionReview">
      3. Review Injection
    </mat-button-toggle>
  </mat-button-toggle-group>

  <!-- learning mode and exit -->
  <div style="grid-column: 2;
text-align: right;
background-color: #7797ae;">

    <label style="width: 87px;

height: 11px;
margin-right: 10px;
color: rgb(255, 255, 255);
font-size: 20px;
font-weight: 500;
font-stretch: normal;
font-style: normal;
line-height: 0.92;
letter-spacing: -0.03px;">Learning Mode</label>
    <mat-slide-toggle aria-label="Learning Mode" style="width: 80px;
height: 35px;
margin-right: 15px;
vertical-align: middle;
background-color: transparent;
object-fit: contain;">

    </mat-slide-toggle>

    <!-- faq button -->
    <button *ngIf="IsSettingAndMaintenanceVisible" mat-fab style="width: 50px;
height: 50px;
margin-right: 15px;
vertical-align: middle;
background-color: transparent;
object-fit: contain;">
      <mat-icon style="width: 40px;
    height: 40px;
    margin-top: -11px;" svgIcon="question" aria-hidden="false"></mat-icon>
    </button>


    <!-- maintenance button -->
    <button *ngIf="IsSettingAndMaintenanceVisible" mat-fab style="width: 50px;
height: 50px;
margin-right: 15px;
vertical-align: middle;
background-color: transparent;
object-fit: contain;">
      <mat-icon style="width: 40px;
    height: 40px;
    margin-top: -11px;" svgIcon="wrench" aria-hidden="false"></mat-icon>
    </button>


    <!-- settings button -->
    <button *ngIf="IsSettingAndMaintenanceVisible" mat-fab style="width: 50px;
height: 50px;
margin-right: 33px;
vertical-align: middle;
background-color: transparent;
object-fit: contain;">
      <mat-icon style="width: 40px;
    height: 40px;
    margin-top: -11px;" svgIcon="cog-wheel" aria-hidden="false"></mat-icon>
    </button>

    <!-- exit button -->
    <button mat-raised-button (click)="exit()" style="
text-align: right;
width: 102px;
height: 68px;
border-radius: 0px;
background-color:#7797ae;
font-size: 15px;
font-weight: normal;
font-stretch: normal;
font-style: normal;
line-height: normal;
letter-spacing: -0.02px;
text-align: center;
color:white
">Exit</button>
  </div>

</div>
